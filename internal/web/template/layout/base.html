{{define "base"}}
<!DOCTYPE html>
<html lang="{{.Lang}}">
<head>
    {{template "head" .}}
</head>
<body id="top">

{{template "mobile_nav" .}}

<div class="container">
    {{template "sidebar" .}}
    <main class="main-content">
        {{template "content" .}}
    </main>
</div>

{{template "cv_modal" .}}

<a href="#top" class="back-to-top" aria-label="{{if .Content}}{{index .Content.Translations "back_to_top_label"}}{{else}}Back to top{{end}}">&#8593;</a>

{{template "scripts" .}}

</body>
</html>
{{end}}
